name: autofix.ci
on:
  pull_request:
  push:
permissions: {}
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup Bun ðŸŒŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
      - run: |
          bun install
          bun run format
      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"
