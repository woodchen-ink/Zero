name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_localization:
        description: "Skip Lingo.dev step"
        type: "boolean"
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  main:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup Bun ğŸŒŸ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node ğŸ“¦
        uses: useblacksmith/setup-node@v5
        with:
          node-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Run Lingo.dev Localization ğŸŒ
        if: ${{ !inputs.skip_localization }}
        uses: lingodotdev/lingo.dev@main
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          api-key: ${{ secrets.LINGODOTDEV_API_KEY }}
          pull-request: true
